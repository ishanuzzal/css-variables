<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Variables</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Update CSS Variables with <span class='h1'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="border-radius">border:</label>
      <input id="border-radius" type="range" name="border-radius" min="0" max="100" value="0"data-sizing="px">
  
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
      <label for="height">height:</label>
      <input id="height"type="range" name="height" min="400" max="1000" value="500" data-sizing="px"  data-sizing="px">
    </div>
  
    <img src="assest/myimage.jpg" alt="">
    <script src="index.js"></script>
</body>
</html>
